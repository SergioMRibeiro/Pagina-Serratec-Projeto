<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="./imagems/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/estilo-contato.css">
  
  <title>Contato</title>
</head>

<body>
  <nav id="navegador" class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="index.html">
      <img src="./imagems/Logo_Serratec.png" alt="Logo" style="width:300px;">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contato.html">Contato</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="sobre.html">Sobre</a>
      </li>
    </ul>
  </nav>

  <div id="pai" class="container">


    <div id="contato" class=" col-sm-12">
      <h3>Contato</h3>
      <p>Entre em contato conosco. </p>
      <p>Infome seus dados e o assunto que deseja tratar.</p>
    </div>
    <div class="form-group col-lg-5 col-md-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com">
    </div>
    <div class="form-group col-lg-5 col-md-12">
      <label for="tel">WhatsApp</label>
      <input type="tel" class="form-control" id="tel" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" placeholder="(21) 91111-1111">
    </div>
    <div class="form-group col-lg-5 col-md-12">
      <label for="subject">Assunto</label>
      <input type="subject" class="form-control" id="subject">
    </div>
    <div class="form-group col-lg-5 col-md-12">
      <label for="message">Mensagem</label>
      <textarea class="form-control" rows="5" id="message"></textarea>
    </div>
    <form class="col-lg-5 col-md-12">
      <div id="teste" class="custom-control custom-switch ">
        <input type="checkbox" class="custom-control-input" id="switch1">
        <label class="custom-control-label" for="switch1">Deseja receber informações sobre a Serratec</label>
      </div>
      <button id="button" type="submit" class="btn btn-lg">Enviar</button>
    </form>
  </div>

  <div id="footer" class="page-footer font-small pt-4">
    <div>
      <p class="footer-copyright text-center py-3">© 2020 Copyright. Todos os direitos reservados ao Serratec.</p>
    </div>
  </div>




















  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
